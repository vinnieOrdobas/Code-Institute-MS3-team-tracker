{% extends "base.html" %}
{% block content %}

    <div class="row register-card">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel blue-grey darken-2 white-text">
                <!-- username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix white-text text-darken-4"></i>
                        <input id="username" name="username" type="text" inlength="5"
                         maxlength="15" pattern="^[a-zA-z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix white-text text-darken-4"></i>
                        <input id="password" name="password" type="password" minlength="5"
                         maxlength="15" pattern="^[a-zA-z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-check prefix white-text text-darken-4"></i>
                        <input id="check_password" name="check_password" type="password" minlength="5"
                         maxlength="15" class="validate" required>
                        <label for="check_password">Check Password</label>
                    </div>
                </div>
                <!-- register button-->
                <div class="row">
                    <button type="submit" class="col s12 btn-large amber darken-4">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
