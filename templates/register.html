{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Register</h3>

    <div class="row register-card">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel blue-grey darken-2 white-text">
                <!-- username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix white-text text-darken-4"></i>
                        <input id="username" name="username" type="text" inlength="5"
                         maxlength="15" pattern="^[a-zA-z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-secret prefix white-text text-darken-4"></i>
                        <input id="alias" name="alias" type="text" pattern="^[a-zA-z0-9]{5,15}$" class="validate" required>
                        <label for="alias">Alias</label>
                    </div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix white-text text-darken-4"></i>
                        <input id="password" name="password" type="password" minlength="5"
                         maxlength="15" pattern="^[a-zA-z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-check prefix white-text text-darken-4"></i>
                        <input id="check_password" name="check_password" type="password" minlength="5"
                         maxlength="15" class="validate" required>
                        <label for="check_password">Check Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <div class="switch">
                            <i class="fas fa-exclamation-circle prefix yellow-text darken-4"></i>
                            <label for="team_leader">
                                <input type="checkbox" id="team_leader" name="team_leader">
                                <span class="lever"></span>
                                <strong>I'm a team leader</strong>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <div class="switch">
                            <i class="fas fa-exclamation-circle prefix yellow-text darken-4"></i>
                            <label for="instructor">
                                <input type="checkbox" id="instructor" name="instructor">
                                <span class="lever"></span>
                                <strong>I'm an instructor</strong>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="input-field col s12">
                    <i class="fas fas fa-skull prefix"></i>
                    <select id="team_name" name="team_name" class="validate" required>
                        <option value="" disabled selected>Choose the team</option>
                        {% for team in teams %}
                            <option value="{{ team.team_name }}">{{ team.team_name }}</option>
                        {% endfor %}
                    </select>
                    <label for="team_name">Training type</label>
                </div>
                <!-- register button-->
                <div class="row">
                    <button type="submit" class="col s12 btn-large amber darken-4">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Been here before? <a href="{{ url_for('login') }}" class="light-blue-text text-darken-4">Log In</a>
            </p>
        </div>
    </div>

{% endblock %}
