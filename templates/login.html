{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Log In</h3>

    <div class="row register-card">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel blue-grey darken-2 white-text">
                <!-- username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-cog prefix white-text text-darken-4"></i>
                        <input id="username" name="username" type="text" inlength="5"
                         maxlength="15" pattern="^[a-zA-z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix white-text text-darken-4"></i>
                        <input id="password" name="password" type="password" minlength="5"
                         maxlength="15" pattern="^[a-zA-z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-check prefix white-text text-darken-4"></i>
                        <input id="check_password" name="check_password" type="password" minlength="5"
                         maxlength="15" class="validate" required>
                        <label for="check_password">Check Password</label>
                    </div>
                </div>
                <!-- login button-->
                <div class="row">
                    <button type="submit" class="col s12 btn-large amber darken-4">
                        Log In <i class="fas fa-check-circle"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                First time here? <a href="{{ url_for('register') }}" class="light-blue-text text-darken-4">Register Account</a>
            </p>
        </div>
    </div>

{% endblock %}
